<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>
body {
	
	background-image: url("b2.jpg");
    background-repeat: no-repeat; 
    background-size:cover;
    background-attachment: fixed;

}
.box {
	border-radius: 3px;
	background: rgba(101, 101, 101, 0.7); margin: 100px; padding: 12px;
	border-style: solid;
	border-color: #41c4eb;

}
.lightbox {
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(10, 10, 10, 0.8);
	text-align: center;
	margin: auto;

	
}
div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}
div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}
::-webkit-input-placeholder {
   color: #898889;
   text-align: center;
}
::-moz-placeholder {  
   color: #898889;
   text-align: center;
}
:-ms-input-placeholder {  
   color: #898889;
   text-align: center;
}
</style>

<body>
	
	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				<div class="box">	
				<p><font color="#41c4eb"> Crystal Advanced Analytics </font></p>	
				<hr>
				<h6><font color="#f4c34d"> Documents and repository</font> </h6>		
					<input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="password" /> <br />
					<button id="loginbutton" type="button">Log In</button>
					<p id="wrongPassword" color="red" style="display: none">wrong password</p> 
					<br> <br>
					<footer><font color="#41c4eb" size="1px"> Looking for our Main Page? &nbsp;<a href="http://142.93.199.175"> Click Here</a> </font> </footer>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	 

	 <script type="text/javascript" src="sha1.js"></script>

	<script type="text/javascript">
	"use strict";
	function loadPage(pwd) {
		
		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/index.html";
			
		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {
				window.location= url;
			},
			error : function(xhr, ajaxOptions, thrownError) {
			
				parent.location.hash= hash;
				//$("#wrongPassword").show();
				$("#password").attr("placeholder","wrong password");
				$("#password").val("");
			}
		});
	}
	 
	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {
			
			loadPage($("#password").val());
		}
	});
	$("#password").focus();
		
	</script>

</body>
</html>
